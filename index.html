<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <main>
        <h1>Temperatura do Estado</h1>

        <input type="text" id="inp_localização" placeholder="Digite a localização">
        <button type="submit" id="btn_localizar">Localizar</button>


        <div class="result-grid">
            <p id="result_nome"></p>
            <p id="result_pais"></p>
            <p id="result_temp"></p>
            <p id="result_lat"></p>
            <p id="result_lon"></p>
            <p id="result_condicao"></p>
        </div>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
